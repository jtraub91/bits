name: Build, Test, and Deploy Docs
on: [push]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install w/ test dependencies
        run: |
          python -m pip install -U pip
          pip install .
          pip install pytest pytest-cov
      - name: Enable legacy algos openssl v3
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo sed -i 's/#openssl_conf = openssl_init/openssl_conf = openssl_init/' /etc/ssl/openssl.cnf
          echo ".include /etc/ssl/openssl-custom.cnf" | sudo tee -a /etc/ssl/openssl.cnf
          cat <<EOF | sudo tee /etc/ssl/openssl-custom.cnf
          [provider_sect]
          default = default_sect
          legacy = legacy_sect

          [default_sect]
          activate = 1

          [legacy_sect]
          activate = 1
          EOF
      - name: Run pytest
        run: |
          pytest
      - name: Upload coverage reports to Codecov
        if: '!cancelled()'
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  docs:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install bits with dev dependencies
        run: |
          python3 -m venv venv
          source venv/bin/activate
          python -m pip install -U pip
          python -m pip install .[dev]
      - name: Build docs with Makefile
        run: |
          make docs
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/build/
          publish_branch: gh-pages
          force_orphan: true
